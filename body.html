<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <title>Welcome</title>
</head>
<body style="background-color: #24353f;">
    <div class="nav ">
        <h4 style="color: #fff; margin-top: 10px; margin-left: 200px;"> SMART LOGIN</h4>
        <button id="logout-btn" class="btn log-out">Log Out</button>
    </div>
    <div class="container text-center d-flex justify-content-center align-items-center  b-content ">
        <h2 style="color: #17a2b8;"> Welcome <span id="username-display"></span></h2>
    </div>

    <script>
        var storedUserEmail = localStorage.getItem('loggedInUser');
        if (storedUserEmail) {
            var storedUser = JSON.parse(localStorage.getItem(storedUserEmail));
            document.getElementById('username-display').textContent = storedUser.username;
        } else {
            window.location.href = 'login.html'; // إعادة توجيه المستخدم إلى صفحة تسجيل الدخول إذا لم يكن مسجلاً
        }

        // التعامل مع زر تسجيل الخروج
        document.getElementById('logout-btn')?.addEventListener('click', function () {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        });
    </script>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
